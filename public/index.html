<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <title>Chat Room</title>
</head>

<body>
  <h2>Chat Room</h2>
  <div class="chat"></div>
  <form id="messageForm">
    <input type="text" id="messageBox" placeholder="Type your message here" />
    <button id="send" title="Send">âž¤</button>
  </form>

  <div id="username-modal" class="modal">

    <div class="modal-content">
      <div class="modal-content-header">
        <h2 style="display:inline-block;">What is your name?</h2>
        <span class="close">&times;</span>
      </div>

      <div class="modal-content-body">
        <form id="username-form" action="">
          <label for="username">Username</label>
          <input type="text" name="username" id="username-input" placeholder="Your username">
          <button class="btn" type="submit" id="username-submit-btn">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
